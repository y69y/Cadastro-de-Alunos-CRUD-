<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <fieldset>
            <legend>Formul√°rio de Cadastro</legend>
            <form method="POST" action="php/cadastro.php">
                <p>Nome Completo:</p>
                    <input type="text" name="nome" id="nome" class="input_user" autocomplete="off" required/>
                <p>Email:</p>
                    <input type="text" name="email" id="email" class="input_user" autocomplete="off" required/>
                <p>CPF:</p>
                    <input type="text" name="cpf" id="cpf" class="input_user" autocomplete="off" required/>
                <p>Telefone:</p>
                    <input type="text" name="tel" id="tel" class="input_user" autocomplete="off" required/>
                <p>Data de nascimento:</p>
                    <input type="date" name="data" id="data" class="input_user"  required/>
                <p>Sexo:</p>
                    <input value="Masculino" type="radio" name="sexo" id="sexo" required/>
                    <label for="Sexo">Masculino</label>
                    <input value="Feminino" type="radio" name="sexo" id="sexo" required/>
                    <label for="Sexo">Feminino</label><br/><br/>
                <input type="submit" value="Casdastrar" class="salvar"/>
            </form>
        </fieldset>
        
    </div>
</body>
</html>
